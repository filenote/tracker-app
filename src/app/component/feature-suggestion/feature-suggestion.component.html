<mat-card class="feature-card">
    <mat-card-header>
        <mat-card-title>{{suggestion.title}}</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{suggestion.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="button-container">
            <button mat-icon-button (click)="addVote(suggestion.id)" class="button-field">
                <mat-icon class="button-icon">thumb_up</mat-icon><span class="button-label"> {{suggestion.vote.amount}}</span></button>
        </div>
    </mat-card-actions>
</mat-card>
