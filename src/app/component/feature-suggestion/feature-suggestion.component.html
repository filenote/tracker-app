<div class="feature">
  <div class="feature__card">
    <div class="title-bar">
      <span class="title">{{ suggestion.title }}</span>
      <span class="votes"><span>{{ suggestion.vote.amount }}</span></span>
    </div>
    <span class="date">{{ suggestion.createdDate | date : 'yyyy-MM-ddThh:mm:ss.SSSZZZZZZ' : 'UTC' | timeago : false}}</span>
    <app-stage-bar [stages]="latestStage()"></app-stage-bar>
  </div>
</div>
