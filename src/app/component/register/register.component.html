<h2>Register Account</h2>
<form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width-form" appearance="standard">
        <mat-label>Username</mat-label>
        <input matInput required formControlName="username">
    </mat-form-field>

    <mat-form-field class="full-width-form" appearance="standard">
        <mat-label>Password</mat-label>
        <input type="password" matInput required formControlName="password">
    </mat-form-field>

    <div class="sub-button" style="display:flex; justify-content:flex-end;">
        <button mat-button type="submit" color="primary">Continue</button>
    </div>
</form>
